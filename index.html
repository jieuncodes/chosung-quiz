<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>정늠인의 초성 게임</title>
</head>

<body>
    <div id="countdown-display"></div>

    <div id="game-container">
        <h1>정늠인의 초성 게임</h1>
        <div id="quiz-area"></div>
        <input type="text" id="answer-input" placeholder="정답을 입력하세요" />

        <div id="button-container">

            <button id="hint-btn">힌트</button>
            <button id="next-btn">다음문제</button>
            <button id="answer-btn">정답 확인</button>
        </div>
    </div>
    <div id="result-display" style="display: none;"></div>
    <div id="gift-lottery-display"></div>

    <script src="index.js"></script>
</body>

</html>
